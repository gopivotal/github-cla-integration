<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contributor License Agreements - Agreement Administration</title>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/font-awesome/4.0.3/css/font-awesome.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/common.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/header.css}"/>
</head>
<body>

<div th:substituteby="header::content"></div>

<div class="container">
    <div class="content">
        <h2>Create Agreement</h2>

        <form method="POST" th:action="@{/admin/agreements}" th:object="${agreement}">
            <label for="name">Name:</label>
            <input type="text" class="text" th:field="*{name}"/>

            <!-- TODO: Investigate how to integrate this with newer version of Thymeleaf -->
            <!--<input type="hidden" name="${(_csrf.parameterName)!}" value="${(_csrf.token)!}"/>-->
            <button type="submit">Create</button>
        </form>

    </div>
</div>

</body>
</html>
