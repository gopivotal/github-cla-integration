<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/font-awesome/4.0.3/css/font-awesome.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/common.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/header.css}"/>
</head>
<body>

<header th:fragment="content">
    <div class="container">
        <a href="/"><img th:src="@{/images/logo.png}"/></a>

        <div id="logout" sec:authorize="!hasRole('ROLE_ANONYMOUS')">
            <a href="/logout"><i class="fa fa-sign-out fa-lg"></i></a>
        </div>
    </div>
</header>

</body>
</html>
