---
applications:
- name: github-cla-integration
  memory: 512M
  instances: 1
  env:
    SPRING_PROFILES_ACTIVE: cloud
  path: target/github-cla-integration.jar
  buildpack: https://github.com/cloudfoundry/java-buildpack
  services:
    github-cla-integration-db:
      label: elephantsql
      provider: elephantsql
      version: n/a
      plan: turtle
    new-relic:
      label: newrelic
      provider: newrelic
      version: n/a
      plan: standard
